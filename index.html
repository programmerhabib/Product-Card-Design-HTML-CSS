<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <!--Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <h2 class="topic">Description</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi rerum quae quas dolor aspernatur aliquam consequatur cumque, quasi illo ipsum, magni, modi eaque? Nisi delectus et iste nobis sunt illum?</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="price-box">
                    <p class="discount">$1999</p>
                    <p class="price">$1199</p>
                </div>
            </div>
            <div class="button1">
                <button>Add to cart</button>
            </div>
        </div>
        <div class="box two">
            <div class="image-box">
                <div class="image">
                    <img src="camera.png" alt="Camera">
                </div>
                <div class="info">
                    <h3 class="brand">Sony</h3>
                    <h3 class="name">Sony alpha a7 kit</h3>
                    <h4 class="shipping">Free Shipping</h4>
                    <div class="button2">
                        <button>login for more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
